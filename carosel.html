
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">

            <button class="butt" id="previous" style="height: 25%;"><i class="fa-solid fa-angles-left"></i> previous</button>
            <div class="carousel">
                <input type="radio" name="slides" checked="checked" id="slide-1">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carousel__slides">
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./images/1.jpg" alt="">
                            </div>
                          
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./images/2.jpg" alt="">
                            </div>
                           
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./images/4.jpg"  alt="">
                            </div>
                           
                        </figure>
                    </li>
                    <li class="carousel__slide">
                        <figure>
                            <div>
                                <img src="./images/5.jpg"  alt="">
                            </div>
                          
                        </figure>
                    </li>
                   
                </ul>    
                <ul class="carousel__thumbnails">
                    <li>
                        <label for="slide-1"><img src="./images/1.jpg"  alt=""></label>
                    </li>
                    <li>
                        <label for="slide-2"><img src="./images/2.jpg"  alt=""></label>
                    </li>
                  
                    <li>
                        <label for="slide-4"><img src="./images/4.jpg"  alt=""></label>
                    </li>
                    <li>
                        <label for="slide-5"><img src="./images/5.jpg" alt=""></label>
                    </li>
                   
                </ul>
            </div>

            <button id="next" style="height: 25%;" class="butt">next <i class="fa-solid fa-angles-right"></i></button>
        </div>
    </section>
</body>
</html>
